name: dotnet package

  push:
    branches: [ feature/csharp_port ]
  pull_request:
    branches: [ feature/csharp_port ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '5.0.x' ]

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore bot-on-the-clocktower.sln
      - name: Build
        run: dotnet build bot-on-the-clocktower.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test bot-on-the-clocktower.sln --no-restore --verbosity normal
